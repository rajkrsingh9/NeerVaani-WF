<!DOCTYPE html>
<html lang="en">
<head>
    <title>Suitability Check</title>
</head>
<body>
    <h1>Check Product Suitability</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Check</button>
    </form>
    {% if result %}
        <h2>{{ result }}</h2>
    {% endif %}
</body>
</html>
